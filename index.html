<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>极简图床</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
    <script src="js/ZeroClipboard.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
</head>
<body>
<span class="setting">当前使用空间: <span id="current_bucket">公共空间</span>&nbsp;&nbsp;<a href="#"  tabindex="-1" id="setting_button" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">设置</a></span>
<div class="container">
<center>
<div class="pics">
    <span id="help_message">粘贴或拖动图片至此页面</span>
    <span id="settings_help">文件默认会上传到公共空间，<a target="_blank" href="https://portal.qiniu.com/signup?code=3lilcw8gorcya">注册七牛云存储</a>并在右上角设置为自己的账号，<br/>可免费使用七牛 10G 存储空间，自己的文件自己做主</span>
</div>

</center>
</div>
<div id="copy_message" class="alert book_message">复制成功</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">设置七牛云存储账号</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="bucket" class="col-sm-2 control-label">空间名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bucket" placeholder="空间名称">
            </div>
          </div>
          <div class="form-group">
            <label for="ak" class="col-sm-2 control-label">AK</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ak" placeholder="Access Key">
            </div>
          </div>
          <div class="form-group">
            <label for="sk" class="col-sm-2 control-label">SK</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sk" placeholder="Secret Key">
            </div>
          </div>
          <div class="form-group">
            <label for="sk" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <div class="alert alert-danger" id="verify_qiniu_message">校验失败，请核对七牛账号信息</div>
            </div>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="save_qiniu_setting">保存</button>
      </div>

    </div>
  </div>
</div>
<script src="js/copy.js"></script>
<script src="js/drag.js"></script>
<script src="js/setting.js"></script>
</body>
</html>
